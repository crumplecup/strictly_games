[workspace]
members = ["strictly_games_tui"]
resolver = "2"

[package]
name = "strictly_games"
version = "0.1.0"
edition = "2024"
authors = ["Erik Nordquist <erik@crumplecup.com>"]
license = "MIT OR Apache-2.0"
description = "Type-safe game server with MCP interface for LLM agents"
repository = "https://github.com/crumplecup/strictly_games"

[dependencies]
elicitation = { path = "../elicitation/crates/elicitation", features = ["rand"] }
rmcp = { version = "0.15", features = ["server", "client", "transport-io", "transport-streamable-http-server", "transport-streamable-http-client", "transport-streamable-http-client-reqwest"] }
schemars = { version = "1", features = ["derive"] }
tokio = { version = "1", features = ["full"] }
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
serde = { version = "1", features = ["derive"] }
serde_json = "1"
anyhow = "1"
axum = "0.7"
tower = "0.5"
hyper = "1"
hyper-util = { version = "0.1", features = ["client-legacy", "http1", "tokio"] }
http-body-util = "0.1"
reqwest = { version = "0.13.2", features = ["json"] }

# LLM API clients
async-openai = "0.24"

# Environment variables
dotenvy = "0.15"

# MCP Client dependencies
derive_more = { version = "2", features = ["display", "error", "from"] }
derive-getters = "0.5"
derive_setters = "0.1"
derive-new = "0.7"
clap = { version = "4", features = ["derive"] }
toml = "0.8"
async-trait = "0.1"
strum = { version = "0.26", features = ["derive"] }

[features]
# Empty marker feature for API tests (prevents accidental token usage)
api = []
